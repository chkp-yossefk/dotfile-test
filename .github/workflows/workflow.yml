name: Multi-Builder Test (DinD, Kaniko, Buildah)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: test-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ============================================
  # Job 1: Build with Docker-in-Docker
  # ============================================
  build-dind:
    name: Build with DinD
    runs-on: arc-runner-set
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Docker
        run: |
          echo "=== Docker Version ==="
          docker version
          echo ""
          echo "=== Docker Info ==="
          docker info --format '{{.SecurityOptions}}'

      - name: Build with Docker
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:dind-${{ env.IMAGE_TAG }} .

      - name: Test image
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:dind-${{ env.IMAGE_TAG }}

      - name: Image size
        run: |
          docker images ${{ env.IMAGE_NAME }}:dind-${{ env.IMAGE_TAG }} --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

      - name: Cleanup
        if: always()
        run: docker rmi ${{ env.IMAGE_NAME }}:dind-${{ env.IMAGE_TAG }} || true

  # ============================================
  # Job 2: Build with Kaniko (No privileges!)
  # ============================================
  build-kaniko:
    name: Build with Kaniko
    runs-on: arc-runner-set
    container:
      image: gcr.io/kaniko-project/executor:debug
      options: --entrypoint ""
    steps:
      - name: Clone repository
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          
          mkdir -p /workspace
          cd /workspace
          git clone --depth 1 --branch "${BRANCH}" "${REPO_URL}" .
          
          echo "=== Repository cloned ==="
          ls -la

      - name: Build with Kaniko
        run: |
          echo "=== Building with Kaniko (rootless, daemonless) ==="
          /kaniko/executor \
            --context="/workspace" \
            --dockerfile="/workspace/Dockerfile" \
            --no-push \
            --tarPath=/tmp/image.tar \
            --destination=${{ env.IMAGE_NAME }}:kaniko-${{ env.IMAGE_TAG }} \
            --verbosity=info

      - name: Verify tarball created
        run: |
          ls -lh /tmp/image.tar
          echo "Image built successfully with Kaniko!"

  # ============================================
  # Job 3: Build with Buildah (VFS driver)
  # ============================================
  build-buildah:
    name: Build with Buildah
    runs-on: arc-runner-set
    container:
      image: quay.io/buildah/stable:latest
      options: --user root --security-opt seccomp=unconfined
      env:
        STORAGE_DRIVER: vfs
        BUILDAH_ISOLATION: chroot
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure storage
        run: |
          cat > /etc/containers/storage.conf << 'EOF'
          [storage]
          driver = "vfs"
          runroot = "/tmp/containers-run"
          graphroot = "/tmp/containers-storage"
          EOF
          
          mkdir -p /tmp/containers-run /tmp/containers-storage

      - name: Verify Buildah
        run: |
          echo "=== Buildah Version ==="
          buildah version
          echo ""
          echo "=== Storage Info ==="
          buildah info

      - name: Build with Buildah
        run: |
          buildah bud \
            --isolation chroot \
            --layers \
            --tag ${{ env.IMAGE_NAME }}:buildah-${{ env.IMAGE_TAG }} \
            --file Dockerfile \
            .

      - name: List images
        run: |
          buildah images

      - name: Inspect image
        run: |
          buildah inspect ${{ env.IMAGE_NAME }}:buildah-${{ env.IMAGE_TAG }} | head -50

      - name: Cleanup
        if: always()
        run: |
          buildah rmi ${{ env.IMAGE_NAME }}:buildah-${{ env.IMAGE_TAG }} || true

  # ============================================
  # Job 4: Summary comparison
  # ============================================
  summary:
    name: Build Summary
    runs-on: arc-runner-set
    needs: [build-dind, build-kaniko, build-buildah]
    if: always()
    steps:
      - name: Results Summary
        run: |
          echo "# Build Results Summary"
          echo ""
          echo "| Builder | Status | Privileged | Storage Driver |"
          echo "|---------|--------|------------|----------------|"
          echo "| DinD    | ${{ needs.build-dind.result }} | Yes (sidecar) | overlay |"
          echo "| Kaniko  | ${{ needs.build-kaniko.result }} | No | n/a |"
          echo "| Buildah | ${{ needs.build-buildah.result }} | No | vfs |"
          echo ""
          echo "## Notes"
          echo "- DinD: Full Docker compatibility, requires privileged sidecar"
          echo "- Kaniko: Rootless, daemonless, optimized for K8s CI"
          echo "- Buildah: Rootless with VFS driver, OCI compliant"
